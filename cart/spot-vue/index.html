---
layout: default
---

<div class="container header my-3">
  <div class="row justify-content-between">
    <div class="col">
      <strong>Slopes</strong><br>Direct
    </div>
    <div class="col text-right" data-controller="cart-quantity" data-action="cart-quantity-updated@document->cart-quantity#updateQuantity">
      Cart: <strong data-target="cart-quantity.quantity">{{ site.data.cart.items | size }}</strong>
    </div>
  </div>
</div>


<div data-behavior="cart" 
  data-items="{{ site.data.cart.items | jsonify | xml_escape }}"
  data-subtotal="{{ site.data.cart.subtotal | jsonify | xml_escape }}">
</div>
