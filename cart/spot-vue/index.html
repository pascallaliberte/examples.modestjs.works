    <div class="col brand">
      <strong>Slopes</strong><br>Direct
    </div>
    <div class="col text-right cart-icon-quantity-wrapper" data-behavior="cart-quantity" data-quantity="{{ site.data.cart.items | size }}"></div>

<div data-behavior="cart" 
  data-items="{{ site.data.cart.items | jsonify | xml_escape }}"
