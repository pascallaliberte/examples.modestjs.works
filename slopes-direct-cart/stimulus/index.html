---
layout: default
---

<div class="container header my-3">
  <div class="row justify-content-between">
    <div class="col">
      <strong>Slopes</strong><br>Direct
    </div>
    <div class="col text-right">
      Cart: <strong data-behavior="cart-icon-quantity">2</strong>
    </div>
  </div>
</div>

<div class="container cart" data-controller="cart">
  <div class="cart-items">
    <div data-controller="cart-item" class="row cart-item">
      <div class="col-7">
         Merino Wool Socks Hickers
      </div>
      <div class="col-2">
        <label class="sr-only">Quantity</label>
        <input type="number" value="1" 
         data-target="cart-item.quantity cart.quantity"
         data-action="change->cart#updateSubtotal change->cart-item#updateSubtotal change->cart#broadcastNewQuantity"
         />
      </div>
      <div class="col-3 text-right">
        <span class="cart-item-price">
          <span class="cart-item-price-currency">$</span>
          <span class="cart-item-price-subtotal" data-item-price="15.99" data-item-subtotal="15.99"
           data-target="cart-item.subtotal cart.item-subtotal">15.99</span>
        </span>
      </div>
    </div>
    <div data-controller="cart-item" class="row cart-item">
      <div class="col-7">
         Hiking Boots Appalachia
      </div>
      <div class="col-2">
        <label class="sr-only">Quantity</label>
        <input type="number" value="1"
         data-target="cart-item.quantity cart.quantity" />
      </div>
      <div class="col-3 text-right">
        <span class="cart-item-price">
          <span class="cart-item-price-currency">$</span>
          <span class="cart-item-price-subtotal" data-item-price="139.99" data-item-subtotal="139.99"
           data-target="cart-item.subtotal cart.item-subtotal" >139.99</span>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-9 text-right">
      Subtotal
    </div>
    <div class="col-3 text-right">
      <span class="cart-subtotal-price">
        <span class="cart-subtotal-price-currency">$</span>
        <span class="cart-subtotal-price-subtotal" data-target="cart.subtotal" >155.98</span>
      </span>
    </div>
  </div>
</div>
